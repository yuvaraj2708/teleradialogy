{% extends 'base.html' %}
{%block content %}


<style>
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
  }
  
  form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #00ced1 ;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem;
    margin-bottom: 50px;
  }
  
  button {
    background-color: #00ffff ;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.2rem;
    margin-top: 30px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }
  
  button:hover {
    background-color: #0069d9;
  }
  
  input[type='text'],
  input[type='password'] {
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    width: 100%;
  }
  
  input[type='text']:focus,
  input[type='password']:focus {
    outline: none;
    border-color: #007bff;
  }
  
  .social-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
  }
  
</style>
<div class="container">
  <form method="post">
    {% csrf_token %}
    <h1>Sign in</h1>
    <div class="social-container">
      {{ form.as_p }}
      <button type="submit">Login</button>
    </div>
  </form>
</div>


{% endblock %}
