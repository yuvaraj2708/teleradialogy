{% load static %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  {% comment %} form {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 90%;
  } {% endcomment %}

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #007bff;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 123, 255, 0.3);
  }

  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 1.2rem;
    margin-top: 30px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  button:hover {
    background-color: #0056b3;
  }

  input[type='text'],
  input[type='password'] {
    padding: 12px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    width: 100%;
    transition: border-color 0.2s ease-in-out;
  }

  input[type='text']:focus,
  input[type='password']:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.3);
  }

  .social-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
  }

  .social-icon {
    font-size: 24px;
    color: #007bff;
    margin: 0 10px;
    transition: all 0.3s ease-in-out;
  }

  .social-icon:hover {
    color: #0056b3;
  }

  .form-footer {
    margin-top: 20px;
    text-align: center;
  }

  .form-footer a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.2s ease-in-out;
  }

  .form-footer a:hover {
    color: #0056b3;
  }

  .brand-logo {
    text-align: center;
    margin-bottom: 30px;
  }

  .brand-logo img {
    background-color:#66D3FA;
    width: 120px;
    height: 130px;
    border-radius: 10%;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .App-logo {
    
    width: 120px;
    height: 130px;
    border-radius: 10%;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

</style>
<div class="container">
  
  <form method="post">
    <div class="brand-logo">
      <img src="{% static 'images/app-logo.svg' %}" class="app-logo">
    </div>
    {% csrf_token %}
    
    <h1>Sign in</h1>
    {{ form.as_p }}
   
    <button type="submit">Login</button>

    
  </form>

</div>
