{% extends 'base.html' %}

{% block content %}
  <main>
    <form method="post">
      {% csrf_token %}

    <div class="mb-4">
      <h5 class="page-heading">Pathalogist Master</h5>
    </div>
    <div class="auto-scroll">
      <div class="bg-white rounded-2 p-3">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label">Doctor Code </label>
              <input type="text" name= "DoctorCode" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label">Location</label>
              <input type="text" name = "Location" class="form-control" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-label">DoctorName</label>
              <textarea class="form-control" name="DoctorName" rows="2" required></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label">Qualification</label>
              <input type="text" name="Qualification" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label">Specialisation</label>
              <input type="text" name= "Specialisation" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label">Address</label>
              <input type="text" name="Address" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label">PINCode</label>
              <input type="text" name="PINCode" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label">Mobile</label>
              <input type="text" name="Mobile" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label">EmailID</label>
              <input type="text" name="EmailID" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="py-4 text-center">
          <button type="submit" class="theme-btn mx-auto">Submit</button>
        </div>
      </div>
    </div>
  </form>
  </main>
</body>

</html>
{% endblock %}
