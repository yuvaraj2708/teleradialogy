{% extends 'base.html' %}

{% block content %}
  <main>
    <form method="post">
      {% csrf_token %}

    <div class="mb-4">
      <h5 class="page-heading">Pathalogist Master</h5>
    </div>
    <div class="auto-scroll">
      <div class="bg-white rounded-2 p-3">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Doctor Code </label>
              <input type="text" name= "DoctorCode" value="{{ refdr.DoctorCode }}" class="form-control" readonly>
            </div>
          </div>
         
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Doctor Name</label>
              <input type="text" class="form-control" name="DoctorName"   value="{{ refdr.DoctorName }}" required>
            </div>
          </div>
          
        
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Qualification</label>
              <input type="text" name="Qualification" value="{{ refdr.Qualification }}" class="form-control" required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Specialisation</label>
              <select  name= "Specialisation" value="{{ refdr.Specialisation }}" class="form-control" required>
              <option>Pathology</option>
              <option>Microbiology</option>
              <option>Histo Pathology</option>
              <option>Heamatology</option>
            </select>
             
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Address</label>
              <input type="text" name="Address" value="{{ refdr.Address }}" class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">PIN Code</label>
              <input type="text" name="PINCode" value="{{ refdr.PINCode }}" class="form-control" required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Mobile</label>
              <input type="text" name="Mobile" value="{{ refdr.Mobile }}" class="form-control" required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Email ID</label>
              <input type="text" name="EmailID" value="{{ refdr.EmailID }}" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="form-group d-flex gap-3 justify-content-center">
            <button type="submit" class="theme-btn">Save</button>
            
            <button type="button" class="theme-btn" onclick="history.back()">Back</button>
        </div>
      </div>
    </div>
  </form>
  </main>
</body>

</html>
{% endblock %}

<script>
    // Get the textarea element
    const doctorNameInput = document.getElementById('doctorName');
  
    // Add an event listener for when the input value changes
    doctorNameInput.addEventListener('input', () => {
      // Get the current value of the input
      const currentValue = doctorNameInput.value;
  
      // Check if the value starts with "Dr" (case-insensitive)
      if (currentValue.toLowerCase().startsWith('dr')) {
        // If it does, don't do anything
        return;
      }
  
      // Otherwise, update the input value to start with "Dr"
      doctorNameInput.value = `Dr ${currentValue}`;
    });

    
  </script>
