{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">   
<main>
        <div class="mb-4">
            <form method="POST">
                {% csrf_token %}
            <h5 class="page-heading">Add Visit</h5>
        </div>
        
        <div class="auto-scroll">
            <div class="bg-white rounded-2 p-3 mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">UHID</label>
                            <input type="text"  value={{patient.uhid}} class="form-control" readonly    >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group d-flex gap-3">
                            <div class="w-50">
                                <label class="form-label">Title</label>
                                <input type="text"  value={{patient.title}} class="form-control"  readonly   >
                            </div>
                            <div class="w-50">
                                <label class="form-label">Gender</label>
                                <input type="text"  value={{patient.gender}} class="form-control" readonly    >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Patient Name</label>
                            <input type="text"  value={{patient.patient_name}} class="form-control"  readonly   >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group d-flex gap-3">
                            <div class="w-75">
                                <label class="form-label">DOB</label>
                                <input type="text"  value={{patient.dob}} class="form-control"   readonly  >
                            </div>
                            <div class="w-25">
                                <label class="form-label">Age</label>
                                <input type="text"  value={{patient.age}} class="form-control"  readonly   >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Email ID</label>
                            <input type="text"  value={{patient.email_id}} class="form-control" readonly    >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Contact Number</label>
                            <input type="text"  value={{patient.contact_number}} class="form-control"   readonly  >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Patient History</label>
                            <input type="text"  value={{patient.patient_history}} class="form-control" readonly    >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <input type="text"  value={{patient.status}} class="form-control"  readonly   >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Patient Category </label>
                            <select class="form-select" name = "patient_category" required>
                                {% for patientcategory in patientscategory %}
                            <option >{{ patientcategory.category }}</option>
                              {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                          <label class="form-label">Ref Dr</label>
                          <div class="input-group">
                            <select class="form-select" name="ref_dr">
                              {% for refdr in refdrs %}
                              <option>{{ refdr.DoctorName }}</option>
                              {% endfor %}
                            </select>
                            <a href = "{% url 'refdr' %}">
                                <svg fill="#000000" height="40px" width="40px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 317.752 317.752" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M178.876,138.876V90.287c0-11.046-8.954-20-20-20s-20,8.954-20,20v48.589H90.287c-11.046,0-20,8.954-20,20s8.954,20,20,20 h48.589v48.59c0,11.046,8.954,20,20,20s20-8.954,20-20v-48.59h48.59c11.046,0,20-8.954,20-20s-8.954-20-20-20H178.876z"></path> <path d="M286.527,0H31.225C18.685,0,8.519,10.166,8.519,22.707v272.339c0,12.54,10.166,22.707,22.707,22.707h255.301 c12.54,0,22.707-10.166,22.707-22.707V22.707C309.233,10.166,299.067,0,286.527,0z M158.876,274.646 c-63.985,0-115.77-51.778-115.77-115.77c0-63.985,51.778-115.77,115.77-115.77c63.986,0,115.77,51.779,115.77,115.77 C274.646,222.862,222.867,274.646,158.876,274.646z"></path> </g> </g></svg>
                        </a>
                          </div>
                        </div>
                      </div>
                      
                    <div class="col-md-6">
                        <label class="form-label">Select Test</label>
                        <select class="form-select" name="selected_test" required>
                            <option value="" selected>Please select test</option>
                            {% for selectedtest in select_test %}
                            <option value="{{selectedtest.testid}}">{{ selectedtest.name }}</option>
                      
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-data ">
                        <thead>
                          <tr>
                            <th>Test Code </th>
                            <th>Test Name</th>
                            <th class="text-end">Actions</th>
                          </tr>
                         
                        </thead>
                        <tbody>
                            <th>{{selectedtest.testid}} </th>
                            <th>{{selectedtest.name}}</th>
                            <th class="text-end">{{selectedtest.specimen_type}}</th>
                          <tr>
                            {% endfor %}
                            <td class="text-end">
                                
                                <div class="d-flex gap-2 justify-content-end">
                                    <button type="button" class="table-btn">
                                        <svg class="gender-icon">
                                            <use xlink:href="static/images/bootstrap-icons.svg#x-lg"></use>
                                        </svg>
                                    </button>
                               
                                </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="py-4 text-center">
                    <button type="submit" class="theme-btn mx-auto">Submit</button>
                
                </div>
            </div>
          
        </form>
    
        </div>
        
    </main>


</html>

{% endblock %}
