{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">   
<main>
        <div class="mb-4">
            
            <h5 class="page-heading">Add Visit</h5>
        </div>
        <div class="auto-scroll">
            <div class="bg-white rounded-2 p-3 mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">UHID</label>
                            <input type="text" class="form-control"     >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group d-flex gap-3">
                            <div class="w-50">
                                <label class="form-label">Title</label>
                                <select class="form-select" >
                                </select>
                            </div>
                            <div class="w-50">
                                <label class="form-label">Gender</label>
                                <select class="form-select" >
                                    <option value="1" selected>Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Patient Name</label>
                            <input type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group d-flex gap-3">
                            <div class="w-75">
                                <label class="form-label">DOB</label>
                                <input type="text" class="form-control form-calendar" >
                            </div>
                            <div class="w-25">
                                <label class="form-label">Age</label>
                                <input type="text" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Email ID</label>
                            <input type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Contact Number</label>
                            <input type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Patient History</label>
                            <textarea class="form-control" rows="1" ></textarea>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-select" >
                                <option value="1" selected>Active</option>
                                <option value="2">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Patient Category</label>
                            <select class="form-select">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Ref Dr</label>
                            <select class="form-select">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Select Test</label>
                            <input type="text" class="form-control form-search">
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-data ">
                        <thead>
                          <tr>
                            <th>Test Code </th>
                            <th>Test Name</th>
                            <th class="text-end">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>0021</td>
                            <td class="text-d-blue fw-semibold">PNS FULL STUDY</td>
                            <td class="text-end">
                                <div class="d-flex gap-2 justify-content-end">
                                    <button type="button" class="table-btn">
                                        <svg class="gender-icon">
                                            <use xlink:href="static/images/bootstrap-icons.svg#x-lg"></use>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="py-4 text-center">
                    <button type="submit" class="theme-btn mx-auto">Submit</button>
                
                </div>
            </div>
        
        </div>

    </main>
</body>

</html>
{% endblock %}
